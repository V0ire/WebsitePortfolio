<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trialdy Portfolio</title>
    <link rel="stylesheet" href="/static/style.css">   
</head>
<body>
    <div id="header">
        <div class="container"> 
              <nav>
                <img src="/static/image/logo.png" class="logo">
                <ul>    
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/project">Projects</a></li>
                    <li><a href="/contact">Contact </a></li>
                </ul>
              </nav>
    </div>
</div>
<div id="project">
    <div class="container">
        <div id="carousel">
            <div class="carousel-images">
                <img src="/static/project/project1.png" alt="project 1" class="carousel-image">
                <img src="/static/project/project2.jpeg" alt="project 2" class="carousel-image">
                <img src="/static/project/project3.png" alt="project 3" class="carousel-image">
                <img src="/static/project/project4.jpg" alt="project 4" class="carousel-image">
            </div>
            <div class="carousel-buttons">
                <button class="carousel-button" id="prevBtn">❮</button>
                <button class="carousel-button" id="nextBtn">❯</button>
            </div>
        </div>
    </div>
</div>

<script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.carousel-image');
    const totalImages = images.length;

    document.getElementById('nextBtn').addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % totalImages;
        updateCarousel();
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + totalImages) % totalImages;
        updateCarousel();
    });

    function updateCarousel() {
        const offset = -currentIndex * 100;
        document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;
    }
</script>
